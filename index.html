<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="jquery.js"></script>
	<!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
	<div class="main" id="main">
		<div class="container__form">
		<h1>INGRESAR DATOS MOVIES</h1>
		<hr>
		<input type="text" id="id" placeholder="Id" autofocus>
		<input type="text" id="title" placeholder="Title">
		<input type="text" id="genero" placeholder="Genero">
		<input type="text" id="categoria" placeholder="Categoria">
		<input type="text" id="tipo" placeholder="Tipo">
		<input type="text" id="puntuacion" placeholder="Puntuacion"> 
		<input type="text" id="fecha" placeholder="Fecha">
		<input type="text" id="linkImg" placeholder="Link Img">
		<h2>Link Movies <i>(linkSeries):</i></h2>
		<input type="text" id="link_0" placeholder="link_0">
		
		<h2>Text Capitulo <i>(textCapitulo):</i> </i></h2>
		<input type="text" id="text_0" placeholder="link_0">
		
		<input type="text" id="linkDescarga" placeholder="Link Descarga">
		<input type="text" id="linkAtras" placeholder="Link Atras">
		<input type="text" id="linkReproducir" placeholder="Link Reproducir">
		<textarea type="text" id="resumen" placeholder="Resumen"></textarea>
		<input type="submit" value="GUARDAR" id="boton">
		<input type="submit" value="ACTUALIZAR" id="actualizar">		
	</div>
	<!--db movies-->
	<div class="container__db" id="container__db">
		<h1>db MOVIES</h1>
		<div class="container__search">
			<input type="text" id="search" placeholder="Buscar..." class="search">
			<a href="#"><span class="bi-search" onclick="search()"></span></a>
			<script>
					$(document).ready(function(){
    				$("#search").on("keyup", function() {
    				var value = $(this).val().toLowerCase();
    				$("tr").filter(function() {
    				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            					});
        					});
    				});//buscador
			</script>
		
		</div>
		<div class="caja__info" id="caja__info">
			<table class="table" id="tabla"></table>	
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
